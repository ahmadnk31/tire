<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifieer Uw E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .content {
            padding: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0070f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{t "verification.title"}}</h1>
    </div>
    
    <div class="content">
        <p>{{t "verification.greeting" userName=userName}}</p>
        
        <p>{{t "verification.message"}}</p>
        
        <p style="text-align: center;">
            <a href="{{verificationUrl}}" class="button">{{t "verification.buttonText"}}</a>
        </p>
        
        <p>{{t "verification.alternativeText"}} <a href="{{verificationUrl}}">{{verificationUrl}}</a></p>
        
        <p>{{t "verification.expiryMessage" hours=expiresInHours}}</p>
    </div>
    
    <div class="footer">
        <p>{{t "verification.footer"}}</p>
    </div>
</body>
</html>
